<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="logs.css">
    <title>Login</title>
</head>

<body>
    <div class="container-login">
        <div class="card">
            <div class="container-label">Inscrever-se<span></span></div>

            <div class="container-icon">
                <div class="circulo"><i class="bi bi-chevron-right">></i></div>
            </div>

            <div class="form-login">
                <form action="#" method="get">

                    <label for="email">E-mail</label>
                    <input type="email" name="email" id="email" placeholder="Digite seu Email" autofocus />

                    <label for="senha">Senha</label>
                    <input type="password" name="senha" id="senha" placeholder="Digite a sua senha" />

                    <div class="muda-senha">
                        Para alterar a senha <a href="#">Clique aqui</a>
                    </div>

                    <button type="submit">Entrar</button>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
